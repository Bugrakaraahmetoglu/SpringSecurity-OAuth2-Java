spring.application.name=googleLogin

#Google Login
spring.security.oauth2.client.registration.google.client-id="your_client_id"
spring.security.oauth2.client.registration.google.client-secret="your_client_scret"
logging.level.org.springframework.security = TRACE

#PostgreSQL

spring.datasource.url=jdbc:postgresql://localhost:5432/database_name
spring.datasource.username=postgre_username
spring.datasource.password=postgre_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
